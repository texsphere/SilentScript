<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>NepSign Avatar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: transparent;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      color: #666;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading avatar...</div>
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // Scene setup with transparent background
    const scene = new THREE.Scene();
    scene.background = null; // Make background transparent

    // Camera setup
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    
    // Initial camera position
    camera.position.set(0, 1.6, 2.2);

    // Renderer setup with transparency
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true,
      alpha: true, // Enable transparency
      preserveDrawingBuffer: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.setClearColor(0x000000, 0); // Set clear color to transparent
    document.body.appendChild(renderer.domElement);

    // Lighting setup
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
    keyLight.position.set(2, 2, 1);
    keyLight.castShadow = true;
    keyLight.shadow.mapSize.width = 2048;
    keyLight.shadow.mapSize.height = 2048;
    keyLight.shadow.camera.near = 0.1;
    keyLight.shadow.camera.far = 10;
    keyLight.shadow.camera.left = -5;
    keyLight.shadow.camera.right = 5;
    keyLight.shadow.camera.top = 5;
    keyLight.shadow.camera.bottom = -5;
    keyLight.shadow.bias = -0.0001;
    scene.add(keyLight);

    const fillLight = new THREE.DirectionalLight(0xffffff, 0.8);
    fillLight.position.set(-2, 0, 2);
    scene.add(fillLight);

    const backLight = new THREE.DirectionalLight(0xffffff, 0.6);
    backLight.position.set(0, 2, -2);
    scene.add(backLight);

    // Invisible ground plane for shadow only
    const groundGeometry = new THREE.PlaneGeometry(10, 10);
    const groundMaterial = new THREE.ShadowMaterial({ 
      opacity: 0.2 // Reduced shadow opacity for subtlety
    });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = 0;
    ground.receiveShadow = true;
    scene.add(ground);

    // Controls
    let controls;

    // Avatar variables
    let avatar;
    let mixer;
    let currentAction;
    const animations = new Map();

    // Load avatar
    const loader = new GLTFLoader();
    loader.load(
      'https://models.readyplayer.me/686e0fcfbc8a3e1c0e177ada.glb',
      function (gltf) {
        avatar = gltf.scene;
        
        // Enhance materials
        avatar.traverse((node) => {
          if (node.isMesh) {
            node.castShadow = true;
            node.receiveShadow = true;
            
            if (node.material) {
              node.material.roughness = 0.8;
              node.material.metalness = 0.2;
              node.material.envMapIntensity = 1.2;
            }
          }
        });

        // Get avatar dimensions
        const box = new THREE.Box3().setFromObject(avatar);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());

        // Calculate proper scale
        const desiredHeight = 1.7; // Target height in meters
        const scale = desiredHeight / size.y;
        avatar.scale.setScalar(scale);

        // Position avatar
        avatar.position.set(0, 0, 0);
        
        // Recalculate bounds after scaling
        box.setFromObject(avatar);
        box.getCenter(center);
        
        // Adjust avatar to stand on ground
        avatar.position.y = -box.min.y;
        
        scene.add(avatar);

        // Setup camera based on avatar dimensions
        const distance = size.y * 1.5;
        camera.position.set(0, size.y * 0.8, distance);
        camera.lookAt(0, size.y * 0.6, 0);

        // Initialize controls
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = distance * 0.8;
        controls.maxDistance = distance * 1.5;
        controls.minPolarAngle = Math.PI / 3;
        controls.maxPolarAngle = Math.PI / 2;
        controls.enablePan = false;
        controls.target.set(0, size.y * 0.6, 0);
        controls.update();

        // Setup animation mixer
        mixer = new THREE.AnimationMixer(avatar);
        
        // Store animations
        gltf.animations.forEach((clip) => {
          const action = mixer.clipAction(clip);
          animations.set(clip.name, action);
        });

        // Hide loading text
        document.getElementById('loading').style.display = 'none';

        // Play idle animation if available
        if (animations.has('Idle')) {
          playAnimation('Idle', true);
        }
      },
      function (xhr) {
        const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
        document.getElementById('loading').textContent = `Loading avatar... ${percent}%`;
      },
      function (error) {
        console.error('Error loading avatar:', error);
        document.getElementById('loading').textContent = 'Error loading avatar';
      }
    );

    // Animation functions
    function playAnimation(name, loop = false) {
      if (!animations.has(name)) {
        console.warn(`Animation "${name}" not found`);
        return;
      }

      if (currentAction) {
        const prevAction = currentAction;
        currentAction = animations.get(name);
        
        currentAction.reset();
        currentAction.setLoop(loop ? THREE.LoopRepeat : THREE.LoopOnce);
        currentAction.clampWhenFinished = !loop;
        currentAction.crossFadeFrom(prevAction, 0.2, true);
        currentAction.play();
      } else {
        currentAction = animations.get(name);
        currentAction.setLoop(loop ? THREE.LoopRepeat : THREE.LoopOnce);
        currentAction.clampWhenFinished = !loop;
        currentAction.play();
      }

      if (!loop) {
        currentAction.getMixer().addEventListener('finished', () => {
          playAnimation('Idle', true);
          window.ReactNativeWebView?.postMessage(JSON.stringify({
            type: 'gestureComplete'
          }));
        });
      }
    }

    // Handle messages from React Native
    window.playGesture = function(gestureName) {
      playAnimation(gestureName);
    };

    // Animation loop
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      
      if (mixer) {
        mixer.update(clock.getDelta());
      }
      
      if (controls) {
        controls.update();
      }
      
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    }
  </script>
</body>
</html>
